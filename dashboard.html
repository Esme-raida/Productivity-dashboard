    <div id="toastNotification" class="hidden fixed left-1/2 transform -translate-x-1/2 z-[10000] bg-gray-800 text-white p-3 rounded-lg shadow-lg">
        <span id="toastMessage"></span>
    </div>
    <script type="module">
        import {quotes} from './quotes_json.js'; 
        const toastNotification = document.getElementById('toastNotification');
        const toastMessage = document.getElementById('toastMessage');
        const taskManagerCard = document.getElementById('taskManagerCard');
        const notesCard = document.getElementById('notesCard');
        const timerCard = document.getElementById('timerCard');
        const quotesGenerator = document.getElementById('quotesGenerator');
        //----------------------------RANDOM QUOTES LOGIC-----------------------------//
        const quotesParagraph = quotesGenerator.querySelector('p');
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quotesParagraph.innerHTML = `${randomQuote.text}<br> -<em class="mt-2">${randomQuote.author}</em></p>`;
        quotesParagraph.classList.add('font-light');
        quotesParagraph.classList.add('text-1.5xl')

        //---------------------------------------------------------------------------//
        loadTasksFromStorage();
        function loadTasksFromStorage() {
            const allTasks = JSON.parse(localStorage.getItem("allTasks")) || [];
            
            const todayTasks = [];

            const todayDate = new Date();
            const todayDateOnly = new Date(todayDate.getFullYear(), todayDate.getMonth(), todayDate.getDate());
         
            
            allTasks.forEach(task => {
                const taskDateFull = new Date(task.date);
                const taskDateOnly = new Date(taskDateFull.getFullYear(), taskDateFull.getMonth(), taskDateFull.getDate());

                if (taskDateOnly.getTime() === todayDateOnly.getTime()) {
                    todayTasks.push(task)
                } 
            })
            const paragraph = taskManagerCard.querySelector('p');
            
            if (todayTasks.length === 0) {
                paragraph.textContent = "No tasks have been stored for today specifically!";
                return;
            }
            //if it exists then sort   
            todayTasks.sort((a, b) => {
                //If task a is marked high-priority (true) and task b isn‚Äôt, put a first.
                if(a.priority === true && b.priority !== true) return -1;
                //If task a isn‚Äôt high-priority, but b is, put b first.
                if (b.priority === true && a.priority !== true) return 1;
                return 0;
            });
                //Display the saved task  
                todayTasks.slice(0, 3).forEach(task => {
                    paragraph.innerHTML += "üî¥ " + task.title + "<br>";
                });
            }
        taskManagerCard.addEventListener('click', () => {
            window.location.href = "task_manager.html";
        });

        //-----------------------------FUNCTION TO LOAD NOTES TO THE DASHBOARD-----------------------------//
        loadNotesFromLocalStorage();
        function loadNotesFromLocalStorage() {
            const notesArray = JSON.parse(localStorage.getItem("allNotes"));
            console.log(notesArray);
            const paragraph = notesCard.querySelector('p');
            if (!notesArray || notesArray.length === 0) {
                paragraph.textContent = "No notes for display yet!"
                return;
            }
            //if notes exists then
            notesArray.sort((a, b) => {
                if (a.pinned === true && b.pinned !== true) return -1;
                if (b.pinned === true && a.pinned !== true) return 1;
                return 0;
            });
            
            notesArray.slice(0, 3).forEach(note => {
                paragraph.innerHTML += "üìå" + note.titleInputValue + "<br>";
            });
        }
        notesCard.addEventListener('click', () => {
            window.location.href = "notes_app.html";
        });
        //------------------------------------FUNCTION TO DISPLAY TIMER--------------------------------------//
        displayLastSession();
        function displayLastSession() {
            const paragraph = timerCard.querySelector('p');
            const lastDuration = localStorage.getItem('lastTimerDuration') || "No session yet";
            const lastTime = localStorage.getItem("lastTimerTime") || "-";
            const durationValue = parseInt(lastDuration.textContent);
            const durationInMinutes = durationValue ? Math.round(durationValue / 60) : null;
            paragraph.innerHTML = `<strong>‚è±Ô∏èLast Focus:</strong> ${durationInMinutes? durationInMinutes + "minutes" : "No Focus yet!"} <br>
            <strong>‚åõLast Session:</strong> ${lastTime ? lastTime : "There are no records of any session"}`;
        }
        timerCard.addEventListener('click', () => {
            window.location.href = "timer.html";
        });
        //-----------------------------------FUNCTION TO SHOW TOAST------------------------------------------//
        function showToast(message) {
            toastMessage.textContent = message;
            toastNotification.classList.remove('hidden');

            //Hide after 3 seconds
            setTimeout(() => {
                toastNotification.classList.add('hidden');
            }, 3000);
        }
        
    </script>
